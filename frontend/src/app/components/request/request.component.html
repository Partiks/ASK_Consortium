<mat-toolbar color="primary">
<mat-toolbar-row>
<span>ASK Airline Consortium</span>
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>
 </mat-toolbar-row>
</mat-toolbar>

<div>
	<br>
	<mat-card>
		<section class="mat-typography">
			<h3>Request Seats from partner ASK airlines</h3>
		</section>
		<mat-divider></mat-divider>
		<br>
		<form [formGroup] = "requestForm" class="request-form">
			<mat-form-field class = "field-full-width">
				<input matInput placeholder="Departure" formControlName="departure" #departure>
			</mat-form-field> <br>
			<mat-form-field class = "field-full-width">
				<textarea matInput placeholder="Arrival" formControlName="arrival" #arrival></textarea>
			</mat-form-field> <br>
			<mat-form-field class = "field-full-width">
				<input type="number" matInput placeholder="Number of seats" formControlName="seats" #seats>
			</mat-form-field> <br>
			<mat-form-field class = "field-full-width">
				<input type="text" matInput placeholder="Flight Date" formControlName="flight_date" #flight_date>
			</mat-form-field> <br>
			<mat-divider></mat-divider>
			<br><br>
			<button type="button" mat-raised-button color="accent" (click)="backToList()">Back</button>&nbsp;
			<button type="submit" (click)="addRequestTransaction(departure.value, arrival.value, seats.value, flight_date.value)" [disabled]="requestForm.pristine || requestForm.invalid" mat-raised-button color="primary">Save</button>
		</form>
	</mat-card>
</div>
